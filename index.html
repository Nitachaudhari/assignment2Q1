<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Create table</title>
        <script>
            function calculateproduct(){
                const rows=document.querySelectorAll('table tbody tr')

                rows.forEach(row=>{
                    const quantity = parseFloat(row.querySelector('.quantity').textContent);
                    const price_per_unit = parseFloat(row.querySelector('.price-per-unit').textContent);
                    const product=quantity*price_per_unit;

                    row.querySelector('.total-price').textContent=product;

                    
                });
            }

            window.onload = calculateproduct;
        </script>
    </head>

    <body>
        <h1>Create Table</h1>
        <table border="1">
            <thead><b>
                <th>product name </th>
                <th>quantity </th>
                <th>price per unit </th>
                <th>decription</th>
                <th>total price</th></b>
            </thead>
            <tbody>
                <tr>
                    <td>product1</td>
                    <td class="quantity">2</td>
                    <td class="price-per-unit">10</td>
                    <td>product 1 information</td>
                    <td class="total-price"></td>
                </tr>
                <tr>
                    <td>product2</td>
                    <td class="quantity">3</td>
                    <td class="price-per-unit">20</td>
                    <td>product 2 information</td>
                    <td class="total-price"></td>
                </tr>
                <tr>
                    <td colspan="4">sum</td>
                    <td>80</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
